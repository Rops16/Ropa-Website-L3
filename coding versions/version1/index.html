<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>RACKS.INC</title>
  </head>
  <body>
    <!-- whole website container -->
    <!-- used to store the entire website's contents so that i can add overall margins for the content at once and prevents me having to do it individually, at each section -->
    <!-- I also make use of containers consistently that wrap around entire sections in order for me to add consistent margin or padding round the section and to easier align the items within -->
    <div class="whole-body">
      <header>
        <!-- navbar -->
        <nav>
          <div class="logo"></div>
          <div class="nav-links"></div>
          <!-- navbar hamburger for mobile view -->
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>

        <div class="hero-section">
          <!-- i have decided to split the header section into 2, so that i can use flexbox to easily align them vertically for the mobile view and so that it's easy to centre it -->
          <div class="hero-left"></div>

          <div class="hero-right"></div>
        </div>
      </header>

      <div class="section">
        <!-- this section is ... -->
      </div>
    </div>

    <!-- javascript file -->
    <script src="script.js"></script>
  </body>
</html>
